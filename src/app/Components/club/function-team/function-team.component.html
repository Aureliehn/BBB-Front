<div class="container">
  <h2 class="mt-5 mb-3">Equipe <span class="span-title">Fonctionnelle</span></h2>
  <div class="d-flex flex-wrap justify-content-between align-items-center">
    <div class="col-6">
      <h3 class="mb-2">Bureau</h3>
      <ul>
        <li *ngFor="let member of members">
          <span class="redColor">{{member.function | uppercase}}</span> {{member.firstname}} {{member.lastname}}
        </li>
      </ul>

    </div>
    <div class="col-6">
      <h3 class="mb-2">Commissions</h3>
      <ul>
        <li *ngFor="let member of membersCom">
          <span class="redColor">{{member.function | uppercase}}</span> {{member.firstname}} {{member.lastname}}
        </li>
      </ul>
    </div>
  </div>
</div>
