<div class="container">
  <h2 class="mt-5 mb-3 frw-bold">EQUIPE <span class="span-title">FONCTIONNELLE</span></h2>
  <div class="d-flex flex-wrap justify-content-between align-items-center">
    <div class="col-6">
      <h3 class="mb-2 redColor fw-bolder">Bureau</h3>
      <ul>
        <li *ngFor="let member of members" >
          <p *ngIf="member.team==='FUNC'"><span class="redColor">{{member.role | uppercase}}</span> {{member.prenom}} {{member.nom}}</p>
          
        </li>
      </ul>

    </div>
    <div class="col-6">
      <h3 class="mb-2 redColor fw-bolder">Commissions</h3>
      <ul>
        <li *ngFor="let member of members">
          <p *ngIf="member.team==='COM'"><span class="redColor">{{member.role | uppercase}}</span> {{member.prenom}} {{member.nom}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
