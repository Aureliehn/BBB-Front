<div class="container-fluid p-2 d-flex justify-content-around">

    <div class="d-flex align-items-center me-2 ">

        <img class="me-2" src="assets/logoBBB.png" alt="logo basket ball brivadois"> 
        <div class="container-btn">
            <a (click)="handleSection(3)" class="cta1-mini effect"
               data-sm-link-text="Adulte">
              <span>Adultes</span>
            </a>
            <a (click)="handleSection(2)" class="cta1-mini effect"
               data-sm-link-text="Jeunes">
              <span>Jeunes</span>
            </a>
            <a (click)="handleSection(1)" class="cta1-mini effect"
               data-sm-link-text="mini">
              <span>Mini</span>
            </a>
        </div>
    </div>
   <div class="d-flex flex-column col-9 box-result">
    <h2 class="whiteColor">RESULTATS</h2>
    <table class="table ">
   
        <thead class="whiteColor poppins">
            <td class="fw-bold">EQUIPE BBB</td>
            <td class="fw-bold">SCORE</td>
            <td class="fw-bold">ADVERSAIRE</td>
        </thead>
        <tbody class="whiteColor flex-wrap" >
            <tr *ngFor="let r of result" >
            <td *ngIf="!r.a_venir">{{r.equipe_1.nom}}</td>
            <td *ngIf="!r.a_venir" >{{r.resultat.score_1}} / {{r.resultat.score_2}}<br></td>
            <td *ngIf="!r.a_venir">{{r.equipe_2}} <br></td>
        </tr>
        </tbody>
    </table>
   </div>
</div>
