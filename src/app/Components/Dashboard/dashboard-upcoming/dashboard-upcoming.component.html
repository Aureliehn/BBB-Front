<div class="container">
    <h2 class="text-center">MATCHS A <span class="span-title">VENIR</span></h2>
    <div class="d-flex f-wrap mb-3 mt-3 justify-content-center">
        <button (click)="handleSection('old')" class="cta1-mini me-1">Adulte</button>
        <button (click)="handleSection('young')" class="cta1-mini me-1">Jeune</button>
        <button (click)="handleSection('mini')" class="cta1-mini">Mini</button>
    </div>
    
    <table class="table">
        <thead class="redColor">
            <td>Equipe BBB</td>
            <td>Lieu</td>
            <td>Date</td>
            <td>Heure</td>
            <td>Equipe adverse</td>
        </thead>
        <tbody class="whiteColor">
            <tr *ngFor="let r of result" >
            <td><img class="me-2" src="assets/logoBBB.png" alt="logo basket ball brivadois">{{r.category}} </td>
            <td>{{r.place}}</td>
            <td>{{r.date}}</td> 
            <td>{{r.hour}}h{{r.min}}</td> 
            <td>{{r.advers}}</td> 
        </tr>
        </tbody>
    </table>
</div>
