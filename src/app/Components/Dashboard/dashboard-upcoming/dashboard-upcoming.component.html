<div class="container-fluid p-2 d-flex justify-content-around">
    <div class="d-flex align-items-center me-2">
        <img class="me-2" src="assets/logoBBB.png" alt="logo basket ball brivadois"> 
        <div class="container-btn">
            <a (click)="handleSection('old')" class="cta1-mini effect"
               data-sm-link-text="Adulte">
              <span>Adulte</span>
            </a>
            <a (click)="handleSection('young')" class="cta1-mini effect"
               data-sm-link-text="Jeunes">
              <span>Jeunes</span>
            </a>
            <a (click)="handleSection('mini')" class="cta1-mini effect"
               data-sm-link-text="mini">
              <span>Mini</span>
            </a>
        </div>
    </div>
    <div class="d-flex flex-column col-9 box-up">
        <h2>MATCHS A VENIR</h2>
        <table class="table ">
            <thead class="redColor poppins">
                <td>Equipe BBB</td>
                <td>Date</td>
                <td>Equipe adverse</td>
            </thead>
            <tbody class="whiteColor flex-wrap" >
                <tr *ngFor="let r of result" >
                <td>{{r.category}} </td>
                <td>{{r.date}} <br></td>
                <td>{{r.advers}} <br></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
